<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="section-center">
            <img src="./zdj.jpeg" alt="">
            <article class="container">
                <h3>Amazing Journey</h3>
                <h4 class="giveaway">Starts On Sunday, 13 November 2022 11:30am</h4>
                    <p class="description" id="goals">
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corporis excepturi enim nobis eius cumque maxime ad fugiat aut quas eaque!
                    </p>
                    <div class="deadline">
                        <div class="deadline-format">
                            <div>
                              <h4 class="days">34</h4>
                              <span>days</span>
                            </div>
                          </div>
                        <div class="deadline-format">
                            <div>
                              <h4 class="hours">34</h4>
                              <span>hours</span>
                            </div>
                          </div>
                        <div class="deadline-format">
                            <div>
                              <h4 class="minutes">34</h4>
                              <span>mins</span>
                            </div>
                          </div>
                        <div class="deadline-format">
                            <div>
                              <h4 class="seconds">34</h4>
                              <span>secs</span>
                            </div>
                          </div>
                    </div>
            </article>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
